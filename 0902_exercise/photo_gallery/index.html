<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vancouver Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Photo of Vancouver</h1>
    </header>

    <main>
      <section class="card-container">
        <div class="card">
          <img class="card-image" src="https://images.unsplash.com/photo-1569850789074-495455822926?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80" alt="suspension bridge">
          <p class="card-title">Suspension Bridge</p>
        </div>
        <div class="card">
          <img class="card-image" src="https://images.unsplash.com/photo-1544161513-0179fe746fd5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2700&q=80" alt="science world">
          <p class="card-title">Science World</p>
        </div>
        <div class="card">
          <img class="card-image" src="https://images.unsplash.com/photo-1519331582073-283f1a211a3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2638&q=80" alt="english bay">
          <p class="card-title">English Bay</p>
        </div>
        <div class="card">
          <img class="card-image" src="https://images.unsplash.com/photo-1532521883492-e164f11a86fa?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2592&q=80" alt="aquarium">
          <p class="card-title">Vancouver Aquarium</p>
        </div>
        <div class="card">
          <img class="card-image" src="https://images.unsplash.com/photo-1522015545632-156a0f7ac85b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2689&q=80" alt="grouse mountain">
          <p class="card-title">Grouse Mountain</p>
        </div>
        <div class="card">
          <img class="card-image" src="https://images.unsplash.com/photo-1587351113754-60a8cfb63328?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1402&q=80" alt="stanley park">
          <p class="card-title">Stanley Park</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2020, For Educational use</p>
      <p>Photos from <a href="https://unsplash.com/">Unsplash</a></p>
    </footer>
  </div>
</body>
</html>
