<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/jquery.cycle2.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Awesome Photos</h1>
    </header>

    <main>
      <section>
        <h2>Auroras</h2>
        <div class="hero-slider">
          <!-- Images -->
          <div
            id="mySlideshow"
            class="hero-slideshow cycle-slideshow"
            data-cycle-fx="scrollHorz"
            data-cycle-pager="#adv-custom-pager"
            data-cycle-auto-height=800
            data-cycle-auto-height="container"
            data-cycle-pager="#adv-custom-pager"
            data-cycle-pager-template="<a href='#'><img src='{{src}}' alt='{{alt}}'></a>"
          >
            <img src="assets/img/aurora-01.jpeg" alt="aurora 1">
            <img src="assets/img/aurora-02.jpeg" alt="aurora 2">
            <img src="assets/img/aurora-03.jpeg" alt="aurora 3">
            <img src="assets/img/aurora-04.jpeg" alt="aurora 4">
          </div>
  
          <!-- Preview -->
          <div id="adv-custom-pager" class="cycle-pager"></div>
  
          <!-- Manipulate Buttons -->
          <div>
            <button id="btn-prev" class="btn-nav cycle-prev" data-cycle-cmd="prev" data-cycle-context="#mySlideshow">
              <span class="sr-only">Previous Picture</span>
              <span class="material-icons">
                arrow_back_ios
                </span>
            </button>
            <button id="btn-next" class="btn-nav cycle-next" data-cycle-cmd="next" data-cycle-context="#mySlideshow">
              <span class="sr-only">Next Picture</span>
              <span class="material-icons">
                arrow_forward_ios
              </span>
            </button>
          </div>
        </div>
      </section>

      <section>
        <h2>The Bests of September 2020</h2>
        <div class="card-container">
          <div class="card">
            <img class="card-image" src="https://images.unsplash.com/photo-1569850789074-495455822926?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80" alt="suspension bridge">
            <p class="card-title">Suspension Bridge</p>
          </div>
          <div class="card">
            <img class="card-image" src="https://images.unsplash.com/photo-1544161513-0179fe746fd5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2700&q=80" alt="science world">
            <p class="card-title">Science World</p>
          </div>
          <div class="card">
            <img class="card-image" src="https://images.unsplash.com/photo-1519331582073-283f1a211a3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2638&q=80" alt="english bay">
            <p class="card-title">English Bay</p>
          </div>
          <div class="card">
            <img class="card-image" src="https://images.unsplash.com/photo-1532521883492-e164f11a86fa?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2592&q=80" alt="aquarium">
            <p class="card-title">Vancouver Aquarium</p>
          </div>
          <div class="card">
            <img class="card-image" src="https://images.unsplash.com/photo-1522015545632-156a0f7ac85b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2689&q=80" alt="grouse mountain">
            <p class="card-title">Grouse Mountain</p>
          </div>
          <div class="card">
            <img class="card-image" src="https://images.unsplash.com/photo-1587351113754-60a8cfb63328?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1402&q=80" alt="stanley park">
            <p class="card-title">Stanley Park</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2020, For Educational use only</p>
    </footer>
  </div>
</body>
</html>
