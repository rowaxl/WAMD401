<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/jquery.cycle2.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Awesome Photos</h1>
    </header>

    <main>
      <section>
        <h2>Auroras</h2>
        <div class="hero-slider">
          <!-- Images -->
          <div
            id="mySlideshow"
            class="hero-slideshow cycle-slideshow"
            data-cycle-fx="scrollHorz"
            data-cycle-pager="#adv-custom-pager"
            data-cycle-auto-height=800
            data-cycle-auto-height="container"
            data-cycle-pager="#adv-custom-pager"
            data-cycle-pager-template="<a href='#'><img src='{{src}}' alt='{{alt}}'></a>"
          >
            <img src="assets/img/aurora-01.jpeg" alt="aurora 1">
            <img src="assets/img/aurora-02.jpeg" alt="aurora 2">
            <img src="assets/img/aurora-03.jpeg" alt="aurora 3">
            <img src="assets/img/aurora-04.jpeg" alt="aurora 4">
          </div>
  
          <!-- Preview -->
          <div id="adv-custom-pager" class="cycle-pager"></div>
  
          <!-- Manipulate Buttons -->
          <div>
            <button id="btn-prev" class="btn-nav cycle-prev" data-cycle-cmd="prev" data-cycle-context="#mySlideshow">
              <span class="sr-only">Previous Picture</span>
              <span class="material-icons">
                arrow_back_ios
                </span>
            </button>
            <button id="btn-next" class="btn-nav cycle-next" data-cycle-cmd="next" data-cycle-context="#mySlideshow">
              <span class="sr-only">Next Picture</span>
              <span class="material-icons">
                arrow_forward_ios
              </span>
            </button>
          </div>
        </div>
      </section>

      <section>
        <h2>The Bests of September 2020</h2>
        <div class="card-container">
          <div class="card">
            <img class="card-image" src="assets/img/hands-with-flower.jpg" alt="Hands with flower">
            <p class="card-title">Hands with flower</p>
          </div>
          <div class="card">
            <img class="card-image" src="assets/img/lady-in-forest.jpg" alt="Lady in forest">
            <p class="card-title">Lady in forest</p>
          </div>
          <div class="card">
            <img class="card-image" src="assets/img/road-through-mountain.jpg" alt="Road through mountain">
            <p class="card-title">Road through mountain</p>
          </div>
          <div class="card">
            <img class="card-image" src="assets/img/skiers-on-mountain-top.jpg" alt="Skiers on mountain top">
            <p class="card-title">Skiers on mountain top</p>
          </div>
          <div class="card">
            <img class="card-image" src="assets/img/sunset-over-lake.jpg" alt="Sunset over lake">
            <p class="card-title">Sunset over lake</p>
          </div>
          <div class="card">
            <img class="card-image" src="assets/img/yosemite-national-park.jpg" alt="Yosemite national park">
            <p class="card-title">Yosemite national park</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2020, For Educational use only</p>
    </footer>
  </div>
</body>
</html>
